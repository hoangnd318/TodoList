<div class="add-to-do-container">
    <h3 *ngIf="!isUpdateForm">New Task</h3>
    <form [formGroup]="todoForm" (submit)="submitFormListener()">
        <div class="input-text">
            <mat-form-field appearance="outline">
                <input #nameInput="matInput" matInput placeholder="{{ placeholderTitle }}" formControlName="title" />
                <mat-error *ngIf="getFormControl('title').invalid">Title is requie value</mat-error>
            </mat-form-field>
        </div>
        <div class="input-text">
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput placeholder="{{ placeholderDescription }}" formControlName="description"></textarea>
                <mat-error></mat-error>
            </mat-form-field>
        </div>
        <div class="input-select">
            <div class="select-date">
                <mat-form-field appearance="outline">
                    <input matInput [matDatepicker]="picker" placeholder="Chọn ngày" formControlName="dueDate"
                        [min]='minDateDuedate'>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker>
                    </mat-datepicker>
                </mat-form-field>
            </div>
            <div class="select-piority">
                <mat-form-field appearance="outline">
                    <mat-select formControlName="piority">
                        <mat-option *ngFor="let piority of piorityList" [value]="piority">
                            {{piority}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="action-form">
            <button mat-raised-button *ngIf="!isUpdateForm">Add</button>
            <button mat-raised-button *ngIf="isUpdateForm">Update</button>
        </div>
    </form>
</div>
